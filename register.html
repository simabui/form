<!DOCTYPE html>

<html>
  <head>
    <title>Register</title>
    <style>
      /* Add your styles here */
      body {
        text-align: center;
      }

      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      input[type="number"] {
        -moz-appearance: textfield;
      }

      .error {
        border: 1px solid red;
      }
      .pass-error {
        font-size: 14px;
        color: red;
        display: none;
      }
    </style>
  </head>

  <body>
    <h1>Love Lodestone</h1>
    <form id="form">
      <label for="name">Create user name:</label>
      <br />
      <input type="text" id="fname" name="name" /><br /><br />
      <label for="pname">Profile name:</label>
      <br />
      <input type="text" id="lname" name="pname" /><br /><br />
      <p>Sex:</p>
      <input type="radio" id="male" name="gender" value="male" checked />
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label><br />
      <label for="age">Specify age:</label>
      <br />
      <input type="number" id="fage" name="age" /><br /><br />
      <label for="phone">Phone:</label>
      <br />
      <input type="tel" id="phone" name="phone" /><br /><br />
      <label for="pass">Password:</label>
      <br />
      <input type="password" id="pwd" name="pass" /><br /><br />
      <span class="pass-error"
        >Pass must contain at least have 1 lowerCase,Uppercase,number</span
      >
      <input type="submit" value="Create Account" />
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="register.js"></script>
  </body>
</html>
